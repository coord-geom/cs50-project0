<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Advanced Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../CSS/styles.css">
    </head>
    <body>
        <div class="right">
            <a href="googlesearch.html">Return to Search</a>
        </div>
        <form action="https://google.com/search">
            <table>
                <tbody>
                    <tr>
                        <td class="tbl" style="font-size: large;">Find pages with...</td>
                        <td></td>
                    </tr>
                    <tr>
                        <td class="tbl">all these words:</td>
                        <td>
                            <input type="text" name="as_q" class="t">
                        </td>
                    </tr>
                    <tr>
                        <td class="tbl">this exact word or phrase:</td>
                        <td>
                            <input type="text" name="as_epq" class="t">
                        </td>
                    </tr>
                    <tr>
                        <td class="tbl">any of these words:</td>
                        <td>
                            <input type="text" name="as_oq" class="t">
                        </td>
                    </tr>
                    <tr>
                        <td class="tbl">none of these words:</td>
                        <td>
                            <input type="text" name="as_eq" class="t">
                        </td>
                    </tr>
                    <tr>
                        <td class="tbl"></td>
                        <td style="text-align: right;">
                            <input type="submit" value="Advanced Search" style="background-color: #4d90fe; color: white;">
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </body>
</html>
